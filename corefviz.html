<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Coreference Visualization</title>	
  <link rel="stylesheet" type="text/css" href="style.css">
  <script src="http://code.jquery.com/jquery-1.9.1.js"></script>
  </head>
<body>
<div id="docDisplay"></div>	
<div id="key">
Click on a <b>mention</b> to see your cluster.</br>
Incorrectly clustered <span class="incorrect"><b>mentions</b></span> are underlined.</br>
Gold clustered <span style="color:blue"><b>mentions</b></span> have the same <span style="color:blue"><b>color</b></span>.</br>
Your <span class="guess"><b>mention clusters</b></span> have the same <span class="guess"><b>background</b></span>.</br>
</div>	
<script src="coref.js"></script>
</body>
</html>
