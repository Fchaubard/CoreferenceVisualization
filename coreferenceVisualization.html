<!DOCTYPE html>
<html lang="en">
<head>
<meta charset=utf-8>
<meta name="viewport" content="width=620">
<title>CS224N Coreference Visualizer</title>
<script src="http://code.jquery.com/jquery-1.9.1.js"></script>
<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
<article>
  <div id="container">
    <div id="leftBar"></div>
    <div id="docDisplay"></div> 
  <div id="key">
	  Select a <span class="selected guessStyle"><b>mention</b></span> to see its co-referent clusters.</br>
	  Incorrectly clustered <span class="incorrect"><b>mentions</b></span> are underlined.</br>
	  Gold clustered <span style="color:blue" class="goldStyle"><b>mentions</b></span> have the same <span style="color:blue" class="goldStyle"><b>color/background</b></span>.</br>
	  Guess <span class="guessStyle" style="color:blue"><b>mention clusters</b></span> are <span class="guessStyle" style="color:blue"><b>bordered</b></span>.</br>
  </div>
  </div>
  <div id="holder"><span id="feedMe">Feed me JSON file!</span></div> 
  <p id="status">File API & FileReader API not supported</p>
  <p id="theDocument"></p>
</article>
</body>
<script src="json_loader.js"></script>
<script src="coref_viz.js"></script>
</html>
